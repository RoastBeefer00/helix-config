theme = "catppuccin_mocha"

[editor]
line-number = "relative"
mouse = false
shell = ["zsh", "-c"]
auto-completion = true
auto-format = true
cursorline = true
color-modes = true
# lsp.display-inlay-hints = true
bufferline = "always"

# [editor.file-picker]
# hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.normal]
C-d = ["half_page_down", "goto_window_center"]
C-A-h = "hover"
C-A-n = ["extend_to_line_bounds", "delete_selection", "paste_after"]
C-A-e = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
C-u = ["half_page_up", "goto_window_center"]
g = { a = "code_action" }
# C-f = [":new", ":insert-output lf-pick", ":theme default", "select_all", "split_selection_on_newline", "goto_file", "goto_last_modified_file", ":buffer-close!", ":theme catppuccin_mocha"]
G = "goto_last_line"
m = "move_char_left"
n = "move_line_down"
e = "move_line_up"
i = "move_char_right"

u = "insert_mode"
H = "insert_at_line_start"

k = "move_next_word_end"
K = "move_next_long_word_end"

j = "search_next"
J = "search_prev"

[keys.normal.space.w]
n = "jump_view_left"
e = "jump_view_down"
i = "jump_view_up"
o = "jump_view_right"

[keys.normal.C-w]
m = "jump_view_left"
n = "jump_view_down"
N = "join_selections"
"A-N" = "join_selections_space"

e = "jump_view_up"
E = "keep_selections"
"A-E" = "remove_selections"

i = "jump_view_right"


[keys.insert]
# n = { e = "normal_mode" } # Maps `jk` to exit insert mode
"A-x" = "normal_mode" # Maps Alt-X to enter normal mode

[keys.select]
G = "goto_last_line"
m = "move_char_left"
n = "move_line_down"
e = "move_line_up"
i = "move_char_right"

u = "insert_mode"
U = "insert_at_line_start"

# l="open_below"
# L="open_above"

k = "move_next_word_end"
K = "move_next_long_word_end"

j = "search_next"
J = "search_prev"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["file-encoding", "file-line-ending", "file-type"]
separator = "|"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
